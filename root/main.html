<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Создать свой QR-код</title>
<!-- Подключение шрифтов и стилей -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<style>
@font-face {
    font-family: 'ja-jp';
    src: url('fonts/ja-jp.ttf') format('truetype');
}
body {
    margin: 0;
    font-family: 'ja-jp', sans-serif;
    background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
}
header {
    text-align: center;
    margin-bottom: 30px;
    animation: fadeInDown 1s ease-out;
}
h1 {
    font-size: 2.5em;
    color: #fff;
    margin: 0;
}
.container {
    background: rgba(255, 255, 255, 0.2);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    max-width: 500px;
    width: 90%;
    text-align: center;
    animation: fadeInUp 1s ease-out;
}
input[type="text"] {
    width: 100%;
    padding: 15px;
    font-size: 1em;
    border: none;
    border-radius: 10px;
    margin-bottom: 20px;
    outline: none;
    transition: box-shadow 0.3s;
}
input[type="text"]:focus {
    box-shadow: 0 0 10px #fff;
}
.animated-button {
    padding: 15px 30px;
    font-size: 16px;
    background-color: #247ad6;
    border: none;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
    outline: none;
    transition: all 0.2s ease;
}
.click-animation {
    animation: clickEffect 0.3s forwards;
}
@keyframes clickEffect {
    0% {
        transform: scale(1);
        background-color: #247ad6;
    }
    50% {
        transform: scale(0.9);
        background-color: #66B2FF;
    }
    100% {
        transform: scale(1);
        background-color: #247ad6;
    }
}
#qrcodeContainer {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}
</style>
</head>
<body>
<header>
<h1 style="color:#247ad6;">Это сайт, на котором можно сделать свой Qr-code</h1>
    <h3 style="color:#247ad6;">(только английские буквы)</h3>
</header>
<div class="container">
    <input type="text" id="myInput" placeholder="Напишите что-нибудь" />
    <button class="animated-button" id="myButton">создать qrcode</button>
    <div id="qrcodeContainer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode-generator@2.0.4/dist/qrcode.min.js"></script>
<script>
const button = document.getElementById('myButton');
const input = document.getElementById('myInput');
const container = document.getElementById('qrcodeContainer');

button.addEventListener('click', () => {
    // Анимация на кнопку
    button.classList.remove('click-animation');
    void button.offsetWidth; // Триггер reflow
    button.classList.add('click-animation');

    // Очистка предыдущего QR-кода
    container.innerHTML = '';

    const text = input.value.trim();
    if (text === '') {
        alert('Пожалуйста, введите текст для генерации QR-кода.');
        return;
    }

    // Создаем QR-код
    var typeNumber = 0; // автоматический расчет
    var errorCorrectionLevel = 'L'; // уровень коррекции
    var qr = qrcode(typeNumber, errorCorrectionLevel);
    qr.addData(text);
    qr.make();

    // Вставляем QR-код как изображение
    var qrImageTag = qr.createImgTag(4); // масштаб 4
    var qrDiv = document.createElement('div');
    qrDiv.innerHTML = qrImageTag;
    container.appendChild(qrDiv);
});
</script>
</body>
</html>
